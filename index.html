<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream URL Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #url-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .url-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>TikTok Live Stream URLs</h1>
    <button id="show-urls">Show Live Stream URLs</button>
    <div id="url-list">
        <h2>Live Stream URLs:</h2>
        <ul id="url-items"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
